<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Manual CSS-->
    <link rel="stylesheet" href="index.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/images/logo.svg" type="image/x-icon" />
    <title>Stock Supervision System</title>
  </head>
  <body>
    <!--Navbar-->
    <head>
      <nav class="navbar bg-success navbar-dark text-white">
        <div class="container">
          <button
            class="navbar-toggler"
            id="nav-btn"
            type="button"
            data-toggle="collapse"
            data-target="#Menubar"
          >
            <span
              ><img
                class="nav-ico"
                src="/images/menu-burger.svg"
                height="25"
                width="25"
                alt=""
            /></span>
          </button>
          <div class="collapse navbar-collapse" id="Menubar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link active">Product List</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Food</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Home Cleaning</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Hygiene</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Beauty</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Login</a>
              </li>
            </ul>
          </div>
          <a href="index.html" class="navbar-brand" id="logo"
            ><img src="/images/logo.svg" alt="logo" width="80" height="50"
          /></a>
          <button class="btn" id="searchbtn">
            <img src="images/search.svg" height="25" width="25" alt="Search" />
          </button>
        </div>
      </nav>
      <form action="#" class="container">
        <div class="form-group inactive" id="searchField">
          <input
            type="text"
            placeholder="Search product"
            class="form-control"
          />
        </div>
      </form>
    </head>

    <!-- showcase -->
    <section id="showCase">
      <!-- searchbar -->
      <div class="dark-overlay">
        <div class="container">
          <div
            class="row height d-flex justify-content-center align-items-center"
          >
            <div class="col-md-6">
              <div class="form">
                <i class="fa fa-search"></i>
                <input
                  type="text"
                  class="form-control form-input"
                  placeholder="Search anything..."
                />
                <span class="left-pan"><i class="fa fa-microphone"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Catagoreis -->
    <section></section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!--Manuel JavaScript-->
    <script src="/index.js"></script>
  </body>
</html>
